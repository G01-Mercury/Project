<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign in</title>
        <link rel="stylesheet" href="../css/style_sign_in.css" />
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script type="module" src="../js/sign-in.js"></script>
        
    </head>
    <body>
        

        <div class="sign-in">
            <img class="illustration" src="../img/sign_in.png" />
            <div class="frame">
                <div class="text-wrapper">Sign in</div>
                <div class="group">
                    
                    <div class="div">EMAIL OR USERMAME</div>
                    <input type="text" class="input" placeholder="EMAIL OR USERMAME" style="width: 520px; height: 50%; left: 0px; top: 15px; position: absolute; border-radius: 10px; border: 1px solid black;">

                </div>
                <div class="group-2">
                    
                    <div class="div">PASSWORD</div>
                    <input type="password" class="input" placeholder="PASSWORD" style="width: 520px; height: 50%; left: 0px; top: 15px; position: absolute; border-radius: 10px; border: 1px solid black;">

                </div>
                <div class="text-wrapper-2">Forgot password?</div>
                <div class="group-3">
                    <div class="text-wrapper-3">OR</div>
                    <img class="vector" src="../img/vector.png" />
                    <img class="img" src="../img/vector.png" />
                </div>
                <div class="group-wrapper">
                    <div class="group-4">
                        <a href="../img/apple.png" class="text-wrapper-4">Sign in with Apple</a>
                        <img class="group-5" src="../img/apple.png" />
                    </div>
                </div>
                <div class="div-wrapper">
                    <div id="google-signin-button" class="g_id_signin" data-type="standard">
                        <div id="g_id_onload"
                            data-client_id="1066288131149-1d3krt944ll3sgels6ckfo8j7ccv9v78.apps.googleusercontent.com"
                            data-context="signup" data-ux_mode="popup" data-callback="onsignin" data-auto_prompt="false">
                        </div>

                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                            data-text="signup_with" data-size="large" data-locale="en-US" data-logo_alignment="left">
                        </div>
                    </div>
                    <input id="param" style="display: none;"></input>
                    <script>

                        function parseJwt(token) {
                            var base64Url = token.split('.')[1];
                            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                            }).join(''));

                            return JSON.parse(jsonPayload);
                        }

                        async function onsignin(response) {
                            const responsePayload = parseJwt(response.credential);
                            document.getElementById("param").value = responsePayload.sub;
                            const e = new Event("change");
                            const element = document.getElementById("param");
                            element.dispatchEvent(e);
                        } 
                    </script>

                </div>


                <div class="frame-2">
                    <img class="communication-mail" src="../img/Mail.png" />
                    <div class="group-7">
                        <button id="signinButton" class="transparent-button text-wrapper-6 " >Sign in</button>
                    </div>
                </div>
            </div>
            <img class="mercury-logo" src="../img/logo.png" />
        </div>
        
    </body>
</html>
