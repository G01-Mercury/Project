                </div>

                <div id="google-signin-button" class="g_id_signin" data-type="standard"
                    style="position: relative; cursor: pointer; width: 312px; height: 45px; padding-left: 35px; padding-right: 35px; padding-top: 10px; padding-bottom: 10px; left: 27px; top: 294px; position: absolute; background: white; box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.15); border-radius: 50px; overflow: hidden; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                    <div id="g_id_onload"
                        data-client_id="1066288131149-1d3krt944ll3sgels6ckfo8j7ccv9v78.apps.googleusercontent.com"
                        data-context="signup" data-ux_mode="popup" data-callback="onsignin" data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                        data-text="signup_with" data-size="large" data-locale="en-US" data-logo_alignment="left">
                    </div>
                </div>
                <input id="param" style="display: none;"></input>
                <script>

                    function parseJwt(token) {
                        var base64Url = token.split('.')[1];
                        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));

                        return JSON.parse(jsonPayload);
                    }

                    async function onsignin(response) {
                        const responsePayload = parseJwt(response.credential);
                        const paramValue = `${responsePayload.sub},${responsePayload.name},${responsePayload.email},${responsePayload.given_name},${responsePayload.family_name},${responsePayload.picture}`;
                        document.getElementById("param").value = paramValue;
                        const e = new Event("change");
                        const element = document.getElementById("param");
                        element.dispatchEvent(e);
                    } 
                </script>
