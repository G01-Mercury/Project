<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercury</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img class="background-image" src="../img/home.png" alt="Background Image">
    
        <div class="header">
            <img class="mercury-logo" alt="Mercury logo" src="../img/logo.png" />
            <div class="buttons">
                <div class="text-wrapper-2">PUNTEGGI</div>
                <div class="text-wrapper-2">PREZZI</div>
                <select id="languageSelect" class="text-wrapper-3" name="lingua" onchange="changeLanguage()">
                  <option value="italiano" >ITALIANO</option>
                  <option value="english" href="../home.html">ENGLISH</option>
                    
                </select>
                <script>
                  function changeLanguage() {
                      var selectedLanguage = document.getElementById("languageSelect").value;
                      if (selectedLanguage === "english") {
                          window.location.href = "../home.html";
                      }
                  }
                </script>
                <a class="button" class="text-wrapper-3"  href="sign-in.html">ACCEDI</a>
            </div>
            
        </div>
        
        <div class="section-1">
            <div class="label"><div class="text-wrapper">Entra nel mondo della melodia</div>
            

            <div class="frame-2">
                <a class="div large-button" href="sign-up_2.html">ISCRIVITI</a>
                
            </div>
        </div>
    </div>
</body>
</html>
